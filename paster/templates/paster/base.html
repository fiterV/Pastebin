<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Pastebin{% endblock title %}</title>
    {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% static "paster/css/bootstrap.min.css" %}">
    <script src="{% static "paster/jquery.min.js" %}"></script>
    <script src="{% static "paster/js/bootstrap.min.js" %}"></script>
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
</head>

<style>
    body{
        background-image: url("{% static "paster/back.jpg" %}");
    }
    #newPaste{
        margin-top:7px;
    }
    .navbar-brand{
        font-family: 'Pacifico', cursive;

    }
    .navbar{
        border-radius:0px;
    }
    .list-group-item{
    }
</style>
<body>

<nav class="navbar navbar-inverse">
  <div class="container-fluid">

    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>

        <span class="icon-bar"></span>

        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="{% url 'paster:index' %}">Pastebin</a>
    </div>


    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">

          <a href="{% url 'paster:index' %}" role="button" class="btn btn-success" id="newPaste">New+</a>
          <li><a href="{% url 'paster:archive' 1 %}">Archive</a> </li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>

{% block body %}

{% endblock body %}



</body>
</html>
